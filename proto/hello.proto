syntax = "proto3";

package proto;

option go_package = "proto/hservice";
import "proto/google/date.proto";

message Hello{
  string first_name = 1;
  string prefix = 2;
}

message HelloRequest{
  Hello hello = 1;
}

message HelloResponse{
  string custom_hello = 1;
}
